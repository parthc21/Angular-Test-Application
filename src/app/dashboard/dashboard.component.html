<div>
  <div class="dashboard-container">
    <div class="header">
      <nav class="navbar navbar-light" style="background-color: lightcoral;">
        <span class="navbar-brand mb-0 h1" id="dashboardTitle">Dashboard</span>
      </nav>
      <div class="content">
        <div id="message" class="message d-flex justify-content-center" style="font-size: 32px; margin-top: 15%;">Welcome to Dashboard</div>
      </div>
      <div class="d-flex justify-content-center">
        <button
          id="logout"
          class="btn"
          type="submit"
          style="width: 100px; background-color: lightcoral;margin-top: 32px;"
          (click)="Logout()"
        >
          Logout
        </button>
      </div>
    </div>
  </div>
</div>
